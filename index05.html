<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tipos de listas em HTML">
<meta name ="author" content="Victor Gabriel">
<meta name ="keywords" content="Listas ordenadas, Listas não ordenadas e Listas definidas">
<meta name ="robots" content = "index,follow">
<meta name = "refresh" content="180">
<link rel="shortcut icon" href="html/img/icons8-lista-16.png" type="image/x-icon">
    <title>Listas</title>
</head>
<body style="background-color: blue;">
    <!--inline/css feito no html em uma linha-->
    <h2 style="color: red ;text-align: center; ">Listas não ordenadas</h2>
    <h3>Lista da feira</h3>

    <ul style="list-style-type: circle;">
        <li>banana</li>
        <li>maçã</li>
        <li>repolho</li>
        <li>limão</li>
    </ul>
    <h3>Lista de mercado</h3>
   <!--cice(refente a adição de numeros)-->
    <ul style="list-style-type: disc;">
        <li>Queijo</li>
        <li>Leite</li>
        <li>Carne</li>
    </ul>
    <h3>Lista de materiais de construção</h3>
    <ul style="list-style-type: square;">
        <li>pedrisco</li>
        <li>colher de pedreiro</li>
        <li>cimento</li>
        <li>areia</li>
    </ul>
</body>
</html>
